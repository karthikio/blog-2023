{% extends 'base.html' %}


{% block delete %}
  <div class="delete-container">
    <h1 class="head head__m">Do you want to delete this post, "{{ post.title }}" ?</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="btn-container">
        <button class="btn delete-btn" type="submit">
          <span class="material-symbols-outlined">delete</span>
          Delete
        </button>
        <a class="btn cancel-btn" href="{% url 'post_detail_page' post.slug %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
